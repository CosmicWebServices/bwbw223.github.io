<!doctype html>
<html>
  <head>
    <title>bwbw223's bitmap embedder</title>
  </head>
  <body>
    <h1>bwbw223's Bitmap Embedder</h1>
    <input type="file" accept="image/*" id="file">
    <input type="button" onclick="embed()">
    <iframe id="download" style="display:none;"></iframe>
    <script>
      var download = function(url) {
        document.getElementById('download').src = url;
      };
      var embed = function() {
        var reader = new window.FileReader();
        reader.readAsDataURL(document.getElementById("file").files[0]);
        reader.onloadend = function() {
          output = '<svg version="1.1" viewBox="-1 -1 2 2" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><image xmlns="http://www.w3.org/2000/svg" id="image1JPEG" x="0" y="0" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="' +
          reader.result + '"/></svg>';                
          output = 'data:binary/octet-stream,' + encodeURIComponent(output);
          download(output)
        }
      };
    </script>
  </body>
</html>
