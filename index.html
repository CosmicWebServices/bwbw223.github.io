<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css"></style>
    <script src="//use.typekit.net/sns8jco.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
  </head>
  <body>
    <div id="bg">
      <img src="back.png">
    </div>
    <h1 class="tk-fira-sans">Prime Numbers</h1>
    <input type="number" id="check"></input><button onclick="alert(c4a(document.getElementById('check').value))">is Prime?</button>
    <script>
    var primes = [2];
    var c4a = function(check) {
      for (i2 = 0; i2 < primes.length; i2++) {
        if (check > primes[i2]) {
        if (check % primes[i2] === 0) {
          return false;
        }
        }
      }
      return true;
    }
    var prime = function(more) {
      this.p = primes[primes.length - 1]
      for (i = 0; i < more; i++) {
        this.p++
        if (c4a(this.p)) {
          primes.push(this.p);
        }
      }
    };
    var always = function() {
    prime(11000)
    document.getElementById("p").innerHTML = primes.toString().replace(/,/g, ", ");
    window.setTimeout(always, 4000)
    }
    prime(12000)
    document.body.innerHTML = document.body.innerHTML + "<p id='p'>" + primes.toString().replace(/,/g, ", ") + "</p>";
    always()
    </script>
  </body>
</html>
