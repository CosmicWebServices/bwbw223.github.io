    <script>
    var primes = [2,3,5,7,11,13,17];
    var c4a = function(check) {
      for (i2 = 0; i2 < primes.length; i2++) {
        if (check > primes[i2]) {
        if (check % primes[i2] === 0) {
          return false;
        }
        }
      }
      return true;
    }
    var prime = function(more) {
      this.p = primes[primes.length - 1]
      console.log(p)
      for (i = 0; i < more; i++) {
        this.p++
        if (c4a(this.p)) {
          primes.push(this.p);
        }
      }
    };
    prime(400)
    document.body.innerHTML = document.body.innerHTML + primes;
    </script>
